group: travis_latest
sudo: required
language: cpp

# TODO(#19) - this is a skeleton matrix, needs to be designed and completed.
# TODO(#62) - enable a SANITIZE_MEMORY=yes build when we eliminate the false positives
matrix:
  include:
    - # Compile on Travis' native environment with Bazel
      os: linux
      compiler: gcc
      git:
        submodules: false
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
      install: ci/install-bazel.sh
      script: ci/build-bazel.sh
    - # Compile with clang-tidy enabled.  We use Fedora for this build because
      # it has a version of cmake(1) that reports clang-tidy errors.
      os: linux
      compiler: clang
      env: DISTRO=ubuntu DISTRO_VERSION=18.04 BUILD_TYPE=Debug
            CMAKE_FLAGS=-DBIGTABLE_CLIENT_CLANG_TIDY=yes

script:
  - ci/build-linux.sh

install:
  - ci/install-linux.sh

after_success:
  - ci/upload-codecov.sh
  - ci/upload-docs.sh

notifications:
  email: false
